<ion-content>
  <app-searchbar></app-searchbar>
  
  <ion-card>
      <ion-card-content>
        <ion-item *ngFor="let city of cityList">
          {{city}}
          <ion-button (click) = getWeather(this.cityList[0]) slot="end"><ion-icon name="search"></ion-icon></ion-button>
          <ion-button (click) = delete(0) slot="end"><ion-icon name="trash"></ion-icon></ion-button>
        </ion-item>
      </ion-card-content>
  </ion-card>


</ion-content>
